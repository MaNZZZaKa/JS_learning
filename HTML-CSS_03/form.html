<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Create</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">

        <!-- form -->
        <form class="reg-form" action="https://mysite.com.ua/registration">
            <!-- dicription form -->
            <div class ='form-discr-container'>
                <h1 class="form-discr">Create Account</h1>
            </div>
            <!-- Main field of form -->
            <div class="form-main-container">
                <div class="form-main">
                    <!-- form-main-fname -->
                    <div class="form-main-fname grid-layer-fname">
            
                        <label for="fname" class="disc-label">First name*</label>
                        <input class='fname-inp lines' type="text" id="fname" name="fname" placeholder="enter your first name">
            
                    </div>
            
                    <!-- form-main-lname -->
                    <div class="form-main-lname grid-layer-lname">
                        <label for="lname" class="disc-label">Last name</label>
                        <input class='lname-inp lines' type="text" id="lname" name="lname" placeholder="enter your last name">
                    </div>
            
                    <!-- form-main-email -->
                    <div class="form-main-email grid-layer-email">
                        <label for="email" class="disc-label">Email*</label>
                        <input class='email lines' type="email" id="email" name="email" placeholder="enter your email">
                    </div>
            
                    <!-- form-main-pass -->
                    <div class="form-main-pass grid-layer-pass">
                        <label for="pass" class="disc-label">Password*</label>
                        <input class='pass lines' type="password" id="pass" name="pass" placeholder="enter your password">
                    </div>
            
            
                    <!-- form-main-pass-conf -->
                    <div class="form-main-pass-conf grid-layer-pass-conf">
                        <label for="pass-conf" class="disc-label">Confirm Password*</label>
                        <input class='pass-conf lines' type="password" id="pass-conf" name="pass-conf"
                            placeholder="enter your password again">
                    </div>
            
                    <!-- gender -->
                    <div class="form-main-gender grid-layer-gender">
                        <label class="disc-label">Gender:</label>
                        <div class="form-main-gender-text">
                            <input type="radio" id="gender-m" name="gender-m">
                            <label for="gender-m">Male</label>
                            <input type="radio" id="gender-f" name="gender-f">
                            <label for="gender-m">Female</label>
                        </div>
                    </div>
            
                    <!-- hobbies -->
                    <div class="form-main-hobbies grid-layer-hobbies">
                        <label class="disc-label">Hobbies</label>
                        <div class="form-main-hobbies-text">
                            <input type="checkbox" id="music" name="music">
                            <label for="music">Music</label>
                            <input type="checkbox" id="sports" name="sports">
                            <label for="sports">Sports</label>
                            <input type="checkbox" id="travel" name="travel">
                            <label for="travel">Travel</label>
                            <input type="checkbox" id="movies" name="movies">
                            <label for="movies">Movies</label>
                        </div>
                    </div>
            
                    <!-- source of income -->
                    <div class="form-main-src-income grid-layer-src-income">
                        <label for="src-income" class="disc-label">Source of Income</label>
                        <select class="lines" name="src-income" id="src-income">
                            <option value="enployed" select="selected">Employed</option>
                            <option value="s-employed">Self-employed</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>
            
                    <!-- income -->
                    <div class="form-main-income grid-layer-income">
                        <label for="income" class="disc-label">Income</label>
                        <div>
                            <input type="range" min="20" max="100" value="20" class="form-main-income-slider lines" id="income">
                            <input type="button" class="colour-buttons" name="button" value="20K">
                        </div>
                    </div>
            
                    <!-- upload picture -->
                    <div class="form-main-user-pict grid-layer-user-pict">
                        <label for="user-pict" class="disc-label">Upload Profile Picture</label>
                        <div>
                            <input class="form-main-pict-button" class="lines" type="button" name="choose-file" id="choose-file" value="Choose File">
                            <!-- you should change tag to another, after you'll find how to drag and drop feature are working-->
                            <label for="choose-file">No file chosen</label>
                        </div>
                    </div>
            
                    <!-- age -->
                    <div class="form-main-age grid-layer-age">
                        <label for="age" class="disc-label">Age</label>
                        <input class='age lines' type="text" id="age" name="age" placeholder="enter your age" value="18">
                    </div>
            
                    <!-- bio -->
                    <div class="form-main-bio grid-layer-bio">
                        <label for="bio" class="disc-label">Bio</label>
                        <textarea class="lines" name="bio" id="bio-info" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <!-- create  button -->
            <div class="submit-button-container">
                <input class='colour-buttons submit-button' type="submit" value="Create">
            </div>
        </form>
    </div>
</body>
</html>
