<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./3-scss/3-page.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    </head>
  
    </head>
    <body>

        <!-- main wrapper -->
        <div class="wrapper">
            <!-- header with sign in buttom and :2dots: botomn -->
            <div class="header">
                <a href="./1-page.html">Початкова сторінка</a>
            </div>
            <!-- main search container with image -->
            <div class="main-search-container">
                <!-- img container -->
                <div class="img-container">
                    <img src="./3-img/google_logo.svg" alt="Server is not found" />
                </div>
            
            
                <div class="search-container">
                    <form action="https://google.com/search">
                        <input type="text" name="q" class="main_field_for_search col-md-5" id="searching-words" placeholder="Введіть пошуковий запит або URL" onsubmit="changeOption()" />
                        <br>
                        <div>
                            Знайдіть сторінки за:
                            <select id="selected-option">
                                <option value="as_q" select="selected">усіма цими словами:</option>
                                <option value="as_epq">точним словом або фразою:</option>
                                <option value="as_oq">будь-яким з цих слів:</option>
                                <option value="as_eq">виключенням цього слова:</option>
                            </select>
                            <script src="./3-js/3-js.js"></script>
                            <input class="buttons" type="submit" value="Пошук Google" />
                            
                        </div>
                        
                    </form>
                </div>
                <!-- footer where is all info, chane langeage and other -->
                <div>
            
                </div>
            </div>

        </div>
    </body>
</html>
