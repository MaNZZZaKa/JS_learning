<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="./css/index.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>
<body>
  <!-- wrapper -->
  <div class="wrapper"> 

    <!-- main information -->
    <div class="main-info">
      <h1>Моя персональна сторінка</h1>

      <img id="myImg" class="img-container" src="./img/My_photo.jpg" alt="Пробачте, ресурс недоступний" />

      <h2>Введіть данні</h2>
      <input placeholder="Введіть ім.я українською мовою" class="first-name input-container" id="firstName" value="Віктор" />
      <input placeholder="Введіть фамілію" class="last-name input-container" id="lastName" value="Кузьменко"/>
      <input placeholder="Введіть адрессу" class="address input-container" id="address" value="Празька"/>
      
      <br />
      <label for="city">Введіть місто де ви проживаєте</label>
      <select name='city' id="city">
        <option selected="selected" value="Київ">Київ</option>
        <option value="Харків">Харків</option>
        <option value="Миколаїв">Миколаїв</option>
        <option value="Одесса">Одесса</option>
      </select>
      <div>
        Введіть країну де ви проживаєте:
        <input name="country" list="countries" placeholder="Country" />
        <datalist id="countries"> 
          <option value="Ukraine" />
          <option value="Poland" />
          <option value="Hungary" />
          <option value="Moldova" />
          <option value="Great Britain"/>;
        </datalist>
      </div>
    </div>  
  
    <!-- Хоббі -->
    <div class="aboutMe-container" id="hobbies">
      <h2 class="alert alert-primary" role="alert">Коротко про себе:</h2>
      <br />
      <textarea id="aboutMe" class="text-container">
        Ну що я можу сказати, я намагаюсь вчитись самостійно бо що ще робити
      </textarea>
    </div>
    
        <!-- color  -->
    <div>
        what your favorite color?
        <input type="radio" name="color" value="red" /> red
        <input type="radio" name="color" value="green" /> green
        <input type="radio" name="color" value="blue" /> blue
        <input type="radio" name="color" value="other" /> other
    </div> 
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </div>
</body>
