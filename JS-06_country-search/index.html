<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./sass/styles.css">
    
    <title>Ð¡ountries</title>
</head>
<body>
    <header class="header" onmousedown="return false" onselectstart="return false">
        <div class="header-descr"><h2>Where in the world?</h2></div>
        <div class='header-dark-mode'>
            <div class="header-dark-mode-section">
                <i class="bi bi-moon-fill header-dark-mode-icon-i" id="header-dark-mode-icon-i"></i>
            </div>
            <div class="header-dark-mode-section" id='header-dark-mode-descr'>
                Dark Mode
            </div>
        </div>
    </header>
    <main class="main-country-container">
        <div class="search-container">
            <div class="search-section">
                <input class="form-select-sm mb-3 search-section-input" type="text" list="datalist-countries" placeholder="Search for a country..."></input>
                <datalist id="datalist-countries"></datalist>
            </div>
            <div class="filter-section">
                
                <select name="Region" id="filter-section-region" class="form-select form-select-sm mb-1 filter-section-region">
                    <option selected value="">Filter by Region</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Antarctic">Antarctic</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <!-- <input type="text" placeholder="Filter by Region"> -->
            </div>
        </div>
        <div class="country-container">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
